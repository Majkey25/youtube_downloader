<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube .mp3 Downloader</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/logo/logo-512x512.png" type="image/png">
</head>
<body>
    <h1>YouTube MP3 Downloader</h1>
    <p>Provide a YouTube link to download the MP3.</p>

    <form id="downloadForm" enctype="multipart/form-data">
        <div class="input-group">
            <input type="text" id="youtubeLink" name="youtubeLink" placeholder="Enter YouTube link" required>
        </div>
        <div>
            <button type="submit">Download</button>
        </div>
    </form>

    <div id="loadingText" style="display: none;">Loading</div>
    <div id="error"></div>

    <div id="downloadLink" style="display: none;"> <!-- Skrytí na začátku -->
        <p>Download complete! Click the link below to download your .mp3:</p>
        <a id="downloadAnchor" href="" download>Download .mp3</a>
    </div>
    
    <script src="/static/app.js"></script>
</body>
</html>
