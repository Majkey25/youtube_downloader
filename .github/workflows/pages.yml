name: Deploy static site to Pages

on:
  push:
    branches: [main]
    paths:
      - 'static/**'
      - 'templates/**'
      - '.github/workflows/pages.yml'
      - 'README.md'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site
        env:
          API_BASE_URL: ${{ vars.API_BASE_URL }}
        run: |
          mkdir -p site/static
          cp templates/index.html site/index.html
          cp -r static/* site/static/
          cp site/static/service-worker.js site/service-worker.js
          sed -i "s|__API_BASE_URL__|${API_BASE_URL:-}|g" site/static/config.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
